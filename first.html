<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Loop</title>
  <style>
    .logoloop {
      position: relative;
      overflow: hidden;
      --logoloop-gap: 40px;
      --logoloop-logoHeight: 48px;
      --logoloop-fadeColorAuto: #ffffff;
      width: 100%;
      height: 200px;
    }

    .logoloop__track {
      display: flex;
      width: max-content;
      will-change: transform;
      user-select: none;
    }

    .logoloop__list {
      display: flex;
      align-items: center;
    }

    .logoloop__item {
      flex: 0 0 auto;
      margin-right: var(--logoloop-gap);
      font-size: var(--logoloop-logoHeight);
      line-height: 1;
    }

    .logoloop__item img {
      height: var(--logoloop-logoHeight);
      width: auto;
      display: block;
      object-fit: contain;
      -webkit-user-drag: none;
      pointer-events: none;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logoloop--scale-hover .logoloop__item:hover img {
      transform: scale(1.2);
      transform-origin: center center;
    }

    .logoloop--fade::before,
    .logoloop--fade::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: clamp(24px, 8%, 120px);
      pointer-events: none;
      z-index: 1;
    }

    .logoloop--fade::before {
      left: 0;
      background: linear-gradient(to right,
          var(--logoloop-fadeColor, var(--logoloop-fadeColorAuto)) 0%,
          rgba(0, 0, 0, 0) 100%);
    }

    .logoloop--fade::after {
      right: 0;
      background: linear-gradient(to left,
          var(--logoloop-fadeColor, var(--logoloop-fadeColorAuto)) 0%,
          rgba(0, 0, 0, 0) 100%);
    }
  </style>
</head>
<body>

  <div class="logoloop logoloop--fade logoloop--scale-hover" id="logoLoop">
    <div class="logoloop__track" id="logoTrack">
      <ul class="logoloop__list" id="logoList">
        <li class="logoloop__item"><a href="https://react.dev" target="_blank"><img src="https://cdn.worldvectorlogo.com/logos/react-2.svg" alt="React"></a></li>
        <li class="logoloop__item"><a href="https://nextjs.org" target="_blank"><img src="https://cdn.worldvectorlogo.com/logos/next-js.svg" alt="Next.js"></a></li>
        <li class="logoloop__item"><a href="https://www.typescriptlang.org" target="_blank"><img src="https://cdn.worldvectorlogo.com/logos/typescript.svg" alt="TypeScript"></a></li>
        <li class="logoloop__item"><a href="https://tailwindcss.com" target="_blank"><img src="https://cdn.worldvectorlogo.com/logos/tailwind-css-2.svg" alt="Tailwind CSS"></a></li>
      </ul>
    </div>
  </div>

  <script>
    const track = document.getElementById("logoTrack");
    const list = document.getElementById("logoList");
    const container = document.getElementById("logoLoop");

    // Duplicate logos to create infinite loop
    track.appendChild(list.cloneNode(true));

    let offset = 0;
    let speed = 120; // px per second
    let isHovered = false;

    container.addEventListener("mouseenter", () => isHovered = true);
    container.addEventListener("mouseleave", () => isHovered = false);

    function animate(timestamp) {
      if (!animate.lastTime) animate.lastTime = timestamp;
      const delta = (timestamp - animate.lastTime) / 1000; // seconds
      animate.lastTime = timestamp;

      if (!isHovered) {
        offset -= speed * delta;
        const listWidth = list.offsetWidth;
        if (Math.abs(offset) >= listWidth) {
          offset = 0;
        }
        track.style.transform = `translate3d(${offset}px, 0, 0)`;
      }

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>

</body>
</html>
